<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="js/style.css">
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="https//google.com"></a>Home</li>
                <li><a href="https//google.com""></a>  Settings</li>
                <li><a href="https//google.com""></a>Contact us</li>

            </ul>
        </nav>

    </header>
   
      <main>
        <h1>Welcome To My Page</h1>
        <form id="new-contact"> 
        <div>
        <label for="firstname">Name</label>
        <input id="firstname" required >
    </div>
    <div>
        <label for="lastname">Last Name</label>
        <input id="lastname" required >
    </div>
    <div>
        <label for="contact">Tel number</label>
        <input id="contact" type="tel" required />

    </div>

    <div>
        <label for="email">E-mail</label>
        <input id="email" type="email" required />

    </div>
    <div>
        <button type="submit"> Save Contact </button>
        <button type="reset" >Cancel</button>

    </div>
    <section>
        <div id="Seved contacts" ></div>
    </section>
    
    
    
    
</form>
      </main>
    
    <script src="js/index.js"></script>
  </body>
</html>
